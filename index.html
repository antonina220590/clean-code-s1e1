<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section__add-item" id="section__add-item">
      <h3 class="section__title section__add-item__title">Add Item</h3>
      <div class="section__add-item__line">
        <input class="section__input__add-item" id="new-task" type="text">
        <button class="button section__add-item__btn">Add</button>
      </div>
    </section>
    <section class="section__todo" id="section__todo">
      <h3 class="section__title section__todo__title">Todo</h3>
      <ul class="section__catalog section__todo__catalog" id="section__todo__catalog">
        <li class="section__catalog-item">
          <input class="section__checkbox section__input__todo-item" type="checkbox">
          <label class="section__label">Pay Bills</label>
          <input class="section__input section__input__todo-item" type="text">
          <button class="button section__btn-edit">Edit</button>
          <button class="button section__btn-delete">
            <img class="section__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="section__catalog-item section__catalog-item_edit">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label">Go Shopping</label>
          <input class="section__input section__input__todo-item" type="text" value="Go Shopping">
          <button class="button section__btn-edit">Save</button>
          <button class="button section__btn-delete">
            <img class="section__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section__completed" id="section__completed">
      <h3 class="section__title section__completed__title">Completed</h3>
      <ul class="section__catalog section__completed__catalog" id="section__completed__catalog">
        <li class="section__catalog-item section__catalog-item-completed">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__label">See the Doctor</label>
          <input class="section__input section__input__completed-item" type="text">
          <button class="button section__btn-edit">Edit</button>
          <button class="button section__btn-delete">
            <img class="section__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
